<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b84d0d614d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/components.css" />
    <title>ALerts</title>
  </head>
  <body>
    <div class="alert-container">
      <div class="alert primary">A simple primary alert (Primary!)</div>
      <div class="alert success">A simple success alert (Success!)</div>
      <div class="alert warning">A simple warning alert (Warning!)</div>
      <div class="alert danger">A simple danger alert (Danger!)</div>
    </div>

    <div class="alert-container">
      <div class="alert primary"><i class="fas fa-bell-slash"></i>A simple primary alert (Primary!)</div>
      <div class="alert success"><i class="fas fa-check-circle"></i>A simple success alert (Success!)</div>
      <div class="alert warning"><i class="fas fa-exclamation-circle"></i></i>A simple warning alert (Warning!)</div>
      <div class="alert danger"><i class="fas fa-exclamation-triangle"></i>A simple danger alert (Danger!)</div>
    </div>
  </body>
</html>
